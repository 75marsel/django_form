{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Tours</title>
    <link rel="stylesheet" href="{% static 'asiatoursagency/styles/styles.css' %}">
</head>
<body>
    <div id="content-main">
        <img id="logo" src="{% static 'asiatoursagency/images/logo.jpg' %}" alt="logo">
        <h1>Asia Tours Schedule for June 2024</h1>
        <ul>
            {% for tour in tours %}
            <li>
                {{tour}}
            </li>
            {% endfor %}
        </ul>
    </div>
        
    <script src="{% static 'asiatoursagency/js/scripts.js' %}"></script>
</body>
</html>
